<div class="container">
    <div class="main-content">
        <div class="login">
            <label class="loginName">Login</label>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <label>E-MAIL :   </label>
                  <mat-label>E-mail</mat-label>
                  <input matInput placeholder="Enter your Email" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <label>PASSWORD :   </label>
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter your password">
                </mat-form-field>
                    <button class="submit" mat-raised-button routerLink="" type="submit">Log In</button>
                    <button class="register" routerLink="/register" mat-raised-button >Register</button>
              </form>
        </div>
    </div>
</div>
